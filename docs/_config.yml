# ----
# Site

title: GlucoPilot Docs
description: GlucoPilot API documentation.
url: "https://docs.glucopilot.co.uk"
google_analytics_key:
permalink: pretty
baseurl: "https://docs.glucopilot.co.uk"

# -----
# Build

timezone: Etc/UTC

collections:
  documentation:
    title: Documentation
    position_number: 1
  identity:
    title: Identity
    position_number: 2
  api:
    title: APIs
    position_number: 3
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

exclude:
  - readme.md
  - LICENSE

defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      type: "documentation"
    values:
      _hide_content: true
  - scope:
      type: "api"
    values:
      _hide_content: true

# -----------
# CloudCannon

types:
  - get
  - patch
  - put
  - delete
  - post

languages:
  bash: Bash
  c: C
  csharp: C#
  css: CSS
  html: HTML
  java: Java
  javascript: JavaScript
  json: JSON

_options:
  content_markdown:
    format: p h4 h5 h6
    bold: true
    italic: true
    link: true
    bulletedlist: true
    numberedlist: true
    image: true
    table: true
    styles: /css/editor.css
